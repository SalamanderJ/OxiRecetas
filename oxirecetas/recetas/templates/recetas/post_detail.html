{% extends 'recetas/base.html' %}
{% load staticfiles %}


<body>
        {% block content %}
  
       
            <div class="contenedor_post" style="padding: 30px; margin: 15px;">
                    <div class="post" style="background-color: rgb(0, 0, 0);padding: 15px;">
                        {% if post.published_date %}
                                <p id="fecha-post" style="color: aliceblue; font-size: 85%;"> publicado: {{ post.published_date }}</p>
                        {% endif %}
                        <p id="titulo-post" style="color: rgb(242, 214, 255); font-size: 180%;"><a>{{ post.title }}</a></p>
                        <div>
                            <p style="color: aliceblue; font-size: 85%;">{{ post.text|linebreaksbr }}</p> 
                        </div>
                        {% if user.is_authenticated %}<a href="{% url 'post_edit' pk=post.pk %}" style="color: aliceblue; font-size: 200%;"><i class="fas fa-plus-circle"></i></a>{% endif %}
                    </div>

                    
                </div>




   

    
    
   
    

                {% endblock %} 
</body>

</html>
